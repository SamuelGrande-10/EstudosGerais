<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle;

         }

         .numero{
            text-align: left;
         }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
    Hieraquia de Tabelas (simples)
    TABLE = Tabela
      TABLE ROW = Linha de tabela
         TABLE HEADER = CabeÃ§alho de tabela
         TABLE DATA = Dado de tabela
          -->

          <table>
            <tr> <!--Primeira Linha da Tabela-->
                <td>A1</td>
                <td class="numero">B1</td>
                <td>C1</td>  
            </tr>

            <tr> <!--Segunda Linha da Tabela-->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td> 
            </tr>

            <tr> <!--Terceira Linha da Tabela-->
                <td>A3</td>
                <td class="numero">B3</td>
                <td>C3</td> 
            </tr>

            <tr> <!--Quarta Linha da Tabela-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td> 
            </tr>
          </table>
    
</body>
</html>
