<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: blue;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: brown;
        }

       
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
    Hieraquia de Tabelas (simples)
    TABLE = Tabela
      TABLE ROW = Linha de tabela
         TABLE HEADER = CabeÃ§alho de tabela
         TABLE DATA = Dado de tabela
          -->

          <table>
            <tr class="linha"> <!--Primeira Linha da Tabela-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>  
            </tr>

            <tr> <!--Segunda Linha da Tabela-->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td> 
            </tr>

            <tr> <!--Terceira Linha da Tabela-->
                <td class="dado">A3</td>
                <td>B3</td>
                <td>C3</td> 
            </tr>

            <tr> <!--Quarta Linha da Tabela-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td> 
            </tr>
          </table>
    
</body>
</html>
